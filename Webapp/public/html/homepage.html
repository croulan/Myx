<div class="myx-feed row feed">
    <div class="recipe-list col-md-12">
        <div class="recipe-cards" ng-repeat="card in recipes | orderBy:'-(contents.recipe.time)' | filter:searchText">
            <div class="mdl-card demo-card-wide mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <div class="typo-styles__demo mdl-typography--display-2">
                        {{ card.contents.recipe.name }}
                    </div>
                    <div id="recipe-card-toggle-status">
                        {{ card.contents.recipe.ordered }}
                    </div>
                    <div id="text_author" class="typo-styles__demo mdl-typography--display-headline">
                        By: {{ card.contents.recipe.author }}  
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <span ng-repeat="ingredient in card.contents.recipe.ingredients">
                        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
                            <span class="mdl-chip__contact mdl-color--accent mdl-color-text--white">
                                {{ ingredient.segment }}
                            </span>
                            <span class="mdl-chip__text">Amt: {{ ingredient.amount }}</span>
                        </span>
                    </span>
                </div>
               
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="sendRecipe(card)"> 
                        Myx! It
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                        ng-click="removeRecipe(card)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </div>
            <!-- End of mdl-card -->

        </div>
        <!-- End of recipe-cards -->

    </div>
    <!-- End of recipe-list -->

</div>
<!-- End of myx-feed -->


<a ng-href="#/createpage" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
</a>
