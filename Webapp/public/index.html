<!DOCTYPE html>

<html ng-app="MyxApp">
 
    <head>
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="css/material.blue_grey-orange.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Mobile Compatabilities -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <title>Myx! Ready to Serve</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="/dialog-polyfill/dialog-polyfill.css" />
        
        <script type="text/javascript" src="/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="/dialog-polyfill/dialog-polyfill.js"></script>
        <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/angular/angular.min.js"></script>
        <script type="text/javascript" src="/angular-route/angular-route.js"></script>

        <script type="text/javascript">
            var app = angular.module('MyxApp', ['ngRoute']);

            app.config(function($routeProvider, $locationProvider) {
                $routeProvider
                .when("/", {
                    templateUrl: 'html/homepage.html',
                    controller: 'HomeCtrl'
                })
                .when("/createpage", {
                    templateUrl: 'html/createRecipe.html',
                    controller: 'RecipeCtrl'
                })
                .otherwise({
                    redirectTo: '/'
                });
                                
            });

            app.controller("HomeCtrl", function($scope, $route, $routeParams, $location, $http) {
                $scope.$route = $route;
                $scope.$location = $location;
                $scope.$routeParams = $routeParams;
                
                $scope.removeRecipe = function(recipe) {
                    $http.put("/homepage/remove", {recipe: recipe}).then(function() {
                        getRecipes();
                    });

                };

                function getRecipes() {
                    $http.get('/homepage').then(function (response) {
                        $scope.recipes = response.data;
                    });
                };

                getRecipes();
               
            });
            
            app.controller("RecipeCtrl", function($scope, $route, $routeParams, $location, $http) {
                $scope.$route = $route;
                $scope.$location = $location;
                $scope.$routeParams = $routeParams;
                
                $scope.recipeList= [
                        {segment: 5, amount:4.1},
                        {segment: 8, amount:8.9},
                        {segment: 1, amount:5.7}
                    ];
                $scope.ingredient = {segment: 4, amount:12.4};
                $scope.ingredient2 = {segment: 2, amount: 14.2}
                
                
                $scope.recipeList.push($scope.ingredient);
                $scope.recipeList.push($scope.ingredient2);
                
                $scope.deleteIngredient = function (index) {
                    $scope.recipeList.splice(index,1);
                };
                
                $scope.submitNewRecipe = function() {
                    $http.post("/homepage", {newRecipe: $scope.newRecipe}).then(function() {
                        $scope.newRecipe = "";
                        
                    });

                };

            });
            
        </script>

    </head>

    <body>
        <div class="mdl-layout__container">
            <div class="main-header">
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <header class="mdl-layout__header mdl-layout__header--waterfall">
                        <div class="mdl-layout__header-row">
                            <!-- Title -->
                            <span class="mdl-layout-title mdl-cell mdl-cell--hide-phone">Myx!</span>
                            <!-- Add spacer, to align navigation to the right -->
                            <div class="mdl-layout-spacer"></div>
                            
                            <a id="homeButton" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                            href="#/homepage">
                                <i class="material-icons">home</i>
                            </a>
                        </div>
                        
                    </header>
                    <!-- End of mdl-layout__header-row -->
                    

                    <div class="mdl-layout__drawer">
                        <span class="mdl-layout-title mdl-cell  mdl-cell--hide-phone mdl-cell--12-col">Sort</span>
                        <span class="mdl-layout-title mdl-cell mdl-cell--hide-desktop mdl-cell--hide-tablet
                            mdl-cell--12-col">Myx!</span>
                        <nav class="mdl-navigation">
                            <a class="mdl-navigation__link" href="">Most Recent</a>
                            <a class="mdl-navigation__link" href="">Alphabetical</a>
                            <a class="mdl-navigation__link" href="">Popularity</a>
                            <a id="help" class="mdl-navigation__link" href="">
                                Help
                                <i class="material-icons">help</i>
                            </a>
                        </nav>
                    </div>
                    
                    <main class="mdl-layout__content">
                        <div class="layout__content-container">
                            <div ng-view></div>
                        </div>
                    </main>
                    <!-- ng-view Applied here -->
        
                </div>
        
            </div>
            <!-- End of main-header -->
            
        </div>
        <!-- End of myx-container -->
        
        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">Amount in mL: </h4>
            <div class="mdl-dialog__content">
                <!-- Default Slider -->
                <input class="mdl-slider mdl-js-slider" type="range"
                  min="0" max="100" value="0" tabindex="0">
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button close">OK</button>
            </div>
        </dialog>
        <!-- End of mdl-dialog -->
        
    </body>
    
</html>
