<!DOCTYPE html>

<html ng-app="MyxApp">
 
    <head>
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="css/material.blue_grey-orange.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="assets/icons"/>

        <!-- Mobile Compatabilities -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <title>Myx! Ready to Serve</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="/dialog-polyfill/dialog-polyfill.css" />
        <link rel="stylesheet" href="css/angular-material.min.css">
        
        <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="/angular/angular.min.js"></script>
        <script type="text/javascript" src="/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="/angular-messages/angular-messages.min.js"></script>

        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/svg-assets-cache.js"></script>

    </head>

    <body ng-cloaki ng-controller="MainCtrl">
        <div class="mdl-layout__container">
            <div class="main-header">
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <header class="mdl-layout__header mdl-layout__header--waterfall">
                        <div class="mdl-layout__header-row">
                            <!-- Title -->
                            <span class="mdl-layout-title mdl-cell mdl-cell--hide-phone">Myx!</span>
                            <!-- Add spacer, to align navigation to the right -->
                            <div class="mdl-layout-spacer"></div>
                            
                            <div id="searchbar" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input search-text" ng-model="searchText" type="text" id="search">
                                <label class="mdl-textfield__label" for="search">Search Recipe...</label>
                            </div>
                            <a id="homeButton" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                            ng-click="clearSearch()" ng-href="#/">
                                <img src="assets/icons/home.svg" alt="home" />
                            </a>
                        </div>
                    </header>
                    <!-- End of mdl-layout__header-row -->

                    <div class="mdl-layout__drawer">
                        <span class="mdl-layout-title mdl-cell  mdl-cell--hide-phone mdl-cell--12-col">Sort</span>
                        <span class="mdl-layout-title mdl-cell mdl-cell--hide-desktop mdl-cell--hide-tablet
                            mdl-cell--12-col">Myx!</span>
                        <nav class="mdl-navigation">
                            <a class="mdl-navigation__link" href="">Most Recent</a>
                            <a class="mdl-navigation__link" href="">Alphabetical</a>
                            <a class="mdl-navigation__link" href="">Popularity</a>
                            <a id="help" class="mdl-navigation__link" href="">
                                Help
                                <img src="assets/icons/help.svg" alt="help" />
                            </a>
                        </nav>
                    </div>
                    
                    <main class="mdl-layout__content">
                        <div class="layout__content-container">
                            <div ng-view></div>
                        </div>
                    </main>
                    <!-- ng-view Applied here -->
        
                </div>
        
            </div>
            <!-- End of main-header -->
            
        </div>
        <!-- End of myx-container -->
        
    </body>
    
</html>
